let currentWord = {};

function onCategoryChange() {
  const selectedCategory = document.getElementById("categorySelect").value;
  const filtered = selectedCategory ? words.filter(w => w.cat === selectedCategory) : words;

  // Sadece sayƒ± yaz
  document.getElementById("wordCountDisplay").textContent = filtered.length;

  // Yeni soru gelsin
  newQuestion();

  // Buton g√∂r√ºn√ºr olsun
  document.getElementById("newQuestionBtn").style.display = "inline-block";
}




function getFilteredWords() {
  const selectedCategory = document.getElementById("categorySelect").value;
  return words.filter(w => w.cat === selectedCategory);
}

function newQuestion() {
  const wordList = getFilteredWords();
  const selectedDirection = document.getElementById("languageDirectionSelect").value;

  currentWord = wordList[Math.floor(Math.random() * wordList.length)];

  let question = "";
  let correctAnswer = "";
  let allAnswers = [];

  if (selectedDirection === "fr-tr") {
    question = currentWord.fr;
    correctAnswer = currentWord.tr;
    allAnswers = wordList.map(w => w.tr);
    playPronunciation(currentWord.fr);

  } else if (selectedDirection === "en-fr") {
    question = currentWord.en;
    correctAnswer = currentWord.fr;
    allAnswers = wordList.map(w => w.fr);
    playPronunciation(currentWord.fr); // yine Fransƒ±zca okunsun

  } else if (selectedDirection === "en-tr") {
    question = currentWord.en;
    correctAnswer = currentWord.tr;
    allAnswers = wordList.map(w => w.tr);
    playPronunciation(currentWord.en); // ƒ∞ngilizce okunsun istersen
  }

  // Soruyu g√∂ster
  document.getElementById("frWord").textContent = question;

  // Doƒüru + 3 yanlƒ±≈ü olacak ≈üekilde se√ßenekler
  let options = [correctAnswer];
  while (options.length < 4) {
    const rand = allAnswers[Math.floor(Math.random() * allAnswers.length)];
    if (!options.includes(rand)) {
      options.push(rand);
    }
  }

  options.sort(() => Math.random() - 0.5);

  // ≈ûƒ±klarƒ± olu≈ütur
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });
}


function checkAnswer(button, selectedOption) {
  const direction = document.getElementById("languageDirectionSelect").value;
  let correctAnswer;

  if (direction === "fr-tr") {
    correctAnswer = currentWord.tr;
  } else if (direction === "en-fr") {
    correctAnswer = currentWord.fr;
  } else if (direction === "en-tr") {
    correctAnswer = currentWord.tr;
  }

  if (selectedOption === correctAnswer) {
    button.classList.add("correct");
    document.getElementById("correctSound").play();
  } else {
    button.classList.add("wrong");
    document.getElementById("wrongSound").play();

    const allOptions = document.querySelectorAll(".option");
    allOptions.forEach(opt => {
      if (opt.textContent === correctAnswer) {
        opt.classList.add("correct");
      }
    });
  }

  // T√ºm se√ßenekleri pasifle≈ütir
  document.querySelectorAll(".option").forEach(opt => opt.classList.add("disabled"));

  // Yeni Soru butonunu g√∂ster
  document.getElementById("newQuestionBtn").style.display = "block";
}


function playPronunciation(text) {
  const audio = document.getElementById("pronounceAudio");
  audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=fr&client=tw-ob`;
  audio.play();
}
