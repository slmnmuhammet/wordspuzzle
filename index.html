  if (value) {

    document.getElementById("options").style.display = "flex";

    document.getElementById("options").style.display = "none";

  }

function newQuestion() {
  const wordList = getFilteredWords();
  if (wordList.length === 0) {
    showNoSavedModal();
    return;
  }
  const direction = document.getElementById("languageDirectionSelect").value;

  if (wordList.length === 0) {
    alert("‚ùó Kelime bulunamadƒ±. L√ºtfen filtreleri kontrol et veya deftere kelime ekleyin.");
    return;
  }

  currentWord = wordList[Math.floor(Math.random() * wordList.length)];

  let question = "";
  let allAnswers = [];

  // Dil y√∂n√ºne g√∂re soru ve cevap belirle
  if (direction === "fr-tr") {
    question = currentWord.fr;
    correctAnswer = currentWord.tr;
    allAnswers = wordList.map(w => w.tr);
    playPronunciation(currentWord.fr);

  } else if (direction === "en-fr") {
    question = currentWord.en;
    correctAnswer = currentWord.fr;
    allAnswers = wordList.map(w => w.fr);
    playPronunciation(currentWord.en);

  } else if (direction === "en-tr") {
    question = currentWord.en;
    correctAnswer = currentWord.tr;
    allAnswers = wordList.map(w => w.tr);
    playPronunciation(currentWord.en);
  }

  // Soru kutusunu g√∂ster
  document.getElementById("frWord").textContent = question;
  document.getElementById("wordRow").style.display = "flex";

  // ≈ûƒ±klarƒ± hazƒ±rla
  let options = [correctAnswer];
  while (options.length < 4) {
    const rand = allAnswers[Math.floor(Math.random() * allAnswers.length)];
    if (!options.includes(rand)) {
      options.push(rand);
    }
  }
  options.sort(() => Math.random() - 0.5);

  // ≈ûƒ±klarƒ± DOM'a ekle
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  options.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(btn, opt);
    optionsDiv.appendChild(btn);
  });

  // üìòüìôüìï Defter ikonu kontrol
  const saveBtn = document.getElementById("saveBtn");
  saveBtn.setAttribute("data-icon", "üìò");
  saveBtn.classList.remove("saved");
  saveBtn.title = "Deftere Ekle";

  const key = `savedWords_${direction}`;
  const saved = JSON.parse(localStorage.getItem(key) || "[]");

  const alreadySaved = saved.find(w =>
    w.fr === currentWord.fr &&
    w.tr === currentWord.tr &&
    w.en === currentWord.en
  );

  if (alreadySaved) {
    saveBtn.setAttribute("data-icon", "üìô");
    saveBtn.classList.add("saved");
    saveBtn.title = "Zaten deftere eklendi (silmek i√ßin tƒ±kla)";
  }
}

  if (direction === "fr-tr") {

  } else if (direction === "en-fr") {

function checkAnswer(button, selectedOption) {
  const direction = document.getElementById("languageDirectionSelect").value;

  // Skor kartƒ±nƒ± ilk cevapta g√∂ster
  if (!scoreShown) {
    document.getElementById("scoreCard").style.display = "flex";
    scoreShown = true;
  }

  let correctAnswer;
  if (direction === "fr-tr") {
    correctAnswer = currentWord.tr;
  } else if (direction === "en-fr") {
    correctAnswer = currentWord.fr;
  } else if (direction === "en-tr") {
    correctAnswer = currentWord.tr;
  }

  total++;

  if (selectedOption === correctAnswer) {
    correct++;
    score += 10;
    button.classList.add("correct");
    document.getElementById("correctSound").play();
  } else {
    wrong++;
    score -= 5;
    button.classList.add("wrong");
    document.getElementById("wrongSound").play();

    const allOptions = document.querySelectorAll(".option");
    allOptions.forEach(opt => {
      if (opt.textContent === correctAnswer) {
        opt.classList.add("correct");
      }
    });
  }

  updateScoreCard();
  document.querySelectorAll(".option").forEach(opt => opt.classList.add("disabled"));
  document.getElementById("newQuestionBtn").style.display = "block";
}


function playPronunciation(text) {
  speechSynthesis.cancel(); // √∂nceki sesi kes
  const direction = document.getElementById("languageDirectionSelect").value;
  const utterance = new SpeechSynthesisUtterance(text);

  if (direction === "fr-tr") {
    utterance.lang = "fr-FR";
  } else if (direction === "en-fr" || direction === "en-tr") {
    utterance.lang = "en-US";
  }

  speechSynthesis.speak(utterance);
}

function getFilteredWords() {
  const direction = document.getElementById("languageDirectionSelect").value;
  const level = document.getElementById("levelSelect").value;
  const category = document.getElementById("categorySelect").value;

  let filtered = [];

  if (onlySaved) {
    const saved = JSON.parse(localStorage.getItem(`savedWords_${direction}`) || "[]");
    filtered = [...saved];
  } else {
    filtered = [...words];
  }

  if (level) {
    filtered = filtered.filter(w => w.level === level);
  }

  if (category) {
    filtered = filtered.filter(w => w.cat && w.cat === category);
  }

  return filtered;
}

if (direction === "fr-tr") {

function saveCurrentWord() {
  const btn = document.getElementById("saveBtn");
  const direction = document.getElementById("languageDirectionSelect").value;
  const key = `savedWords_${direction}`;
  let saved = JSON.parse(localStorage.getItem(key) || "[]");

  const index = saved.findIndex(w =>
    w.fr === currentWord.fr &&
    w.tr === currentWord.tr &&
    w.en === currentWord.en
  );

  if (index > -1) {
    // Silindi
    saved.splice(index, 1);
    localStorage.setItem(key, JSON.stringify(saved));

    btn.setAttribute("data-icon", "üìò");
    btn.classList.remove("saved");
    btn.title = "Deftere Ekle";

    btn.classList.add("rotate-zoom");
    setTimeout(() => btn.classList.remove("rotate-zoom"), 600);
  } else {
    // Eklendi
    saved.push(currentWord);
    localStorage.setItem(key, JSON.stringify(saved));

    btn.setAttribute("data-icon", "üìô");
    btn.classList.add("saved");
    btn.title = "Zaten deftere eklendi (silmek i√ßin tƒ±kla)";

    btn.classList.add("glow-burst");
    setTimeout(() => btn.classList.remove("glow-burst"), 500);
  }
}

async function exportWords(format) {
  const direction = document.getElementById("languageDirectionSelect").value;
  const key = `savedWords_${direction}`;
  const saved = JSON.parse(localStorage.getItem(key) || "[]");

  if (saved.length === 0) {
    alert("üì≠ Dƒ±≈üa aktarƒ±lacak kelime yok.");
    return;
  }

  let lines = [];

  if (direction === "fr-tr") {
    lines = saved.map(w => `${w.fr} ‚Üí ${w.tr}`);
  } else if (direction === "en-fr") {
    lines = saved.map(w => `${w.en} ‚Üí ${w.fr}`);
  } else if (direction === "en-tr") {
    lines = saved.map(w => `${w.en} ‚Üí ${w.tr}`);
  }

  if (format === "pdf") {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFont("helvetica", "normal");
    doc.setFontSize(12);

    let y = 20;
    lines.forEach(line => {
      doc.text(line, 20, y);
      y += 10;
    });

    doc.save("kelimeler.pdf");
    document.getElementById("exportModal").style.display = "none";
    return;
  }

  const content = lines.join("\n");
  let blob;
  let filename;

  if (format === "word") {
    blob = new Blob([content], { type: "application/msword" });
    filename = "kelimeler.doc";
  } else if (format === "excel") {
    blob = new Blob([content], { type: "application/vnd.ms-excel" });
    filename = "kelimeler.xls";
  }

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();

  document.getElementById("exportModal").style.display = "none";
}
